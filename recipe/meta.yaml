{% set name = "kastore" %}
{% set version = "0.3.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 6f538170b393ce4cecec0ff1c7f6de75f5c991d452357867b009905ca508cca4

build:
  number: 3
  script: {{ PYTHON }} -m pip install . --no-deps -vv
  entry_points:
    - kastore=kastore.__main__:main

# Following the guidance here for building against numpy:
# https://conda-forge.org/docs/meta.html#building-against-numpy
requirements:
  build:
    - {{ compiler('c') }}
  host:
    - setuptools
    - python
    - pip
    - numpy
  run:
    - setuptools
    - python
    - {{ pin_compatible('numpy') }}
    - importlib_metadata
    - six
    - humanize

test:
  imports:
    - kastore

  commands:
    - kastore --help

about:
  home: http://github.com/kastore/kastore
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: Write-once-read-many key-array store
  description: Simple key-value store for arrays of numerical data.
  doc_url: http://kastore.readthedocs.io/en/stable
  dev_url: https://github.com/tskit-dev/kastore

extra:
  recipe-maintainers:
    - jeromekelleher
